<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="first-slide"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
            <li data-target="#myCarousel" data-slide-to="2" class="third-slide active"></li>
            <li data-target="#myCarousel" data-slide-to="3" class="fourth-slide"></li>
            <li data-target="#myCarousel" data-slide-to="4" class="fifth-slide"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item first-slide">
                <img src="https://via.placeholder.com/800x400" alt="First slide image">
                <div class="carousel-caption">
                    <h3>First slide label</h3>
                    <p>First slide description</p>
                </div>
            </div>
            <div class="item second-slide">
                <img src="https://via.placeholder.com/800x400" alt="Second slide image">
                <div class="carousel-caption">
                    <h3>Second slide label</h3>
                    <p>Second slide description</p>
                </div>
            </div>
            <div class="item third-slide active">
                <img src="https://via.placeholder.com/800x400" alt="Third slide image">
                <div class="carousel-caption">
                    <h3>Third slide label</h3>
                    <p>Third slide description</p>
                </div>
            </div>
            <div class="item fourth-slide">
                <img src="https://via.placeholder.com/800x400" alt="Fourth slide image">
                <div class="carousel-caption">
                    <h3>Fourth slide label</h3>
                    <p>Fourth slide description</p>
                </div>
            </div>
            <div class="item fifth-slide">
                <img src="https://via.placeholder.com/800x400" alt="Fifth slide image">
                <div class="carousel-caption">
                    <h3>Fifth slide label</h3>
                    <p>Fifth slide description</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
